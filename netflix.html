<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="netflix.css">
    <title>Netflix</title>
</head>
<body>

    <div class="container">
        <nav class="navbar">
            <div class="left">
                <img src="netflix.png">
            </div>
            <div class="right">
                <select name="language" class="language">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
                <button><a href="#">Sign In</a></button>
            </div>
        </nav>

        <div class="title">
            <div class="content">
                <center><h1> Unlimited movies, TV shows and more.</h1><hspace="50"></hspace></center>


                <center><h2> Watch anywhere. Cancel anytime.</h2><hspace="50"></hspace></center>
                <form action="#">
                    <center><h3>Ready to watch? Enter your email to create or restart your membership.</h3></center>
                    <div class="email">
                        <input type="email" name="email" placeholder="Email">

                        <button><a href="#">Try Now for 30 days</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
